    <script type="text/javascript">
        $(document).ready(function(e) {

            var viewport = $('meta[name="viewport"]');
            window.onresize = function() {
                if (window.screen.width <= 1024 && window.screen.width >= 576) {
                    viewport.attr("content", "width=736, initial-scale=0.55, minimum-scale=0.55, maximum-scale=0.55, user-scalable=no");
                } else {
                    viewport.attr("content", "width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no");
                }
            }

            var slidernav = $(".slider-nav").slick({
                infinite: true,
                navigator: true,
                slidesToShow: 1,
                slidesToScroll: 0.25,
                dots: false,
                arrows: false,
                responsive: [{
                            breakpoint: 1024,
                            settings: {
                                slidesToShow: 3,
                                slidesToScroll: 3,
                                infinite: true,

                            }
                        }, {
                            breakpoint: 600,
                            settings: {
                                slidesToShow: 2,
                                slidesToScroll: 2
                            }
                        }, {
                            breakpoint: 480,
                            settings: {
                                slidesToShow: 1,
                                slidesToScroll: 1
                            }
                        }
                        // You can unslick at a given breakpoint now by adding:
                        // settings: "unslick"
                        // instead of a settings object
                    ]
                    // appendDots: $(".custom-slick-dots"),
            });

            var slidernav = $(".slider-nav-1").slick({
                infinite: true,
                navigator: true,
                slidesToShow: 1,
                slidesToScroll: 0.25,
                dots: false,
                arrows: false,
                responsive: [{
                            breakpoint: 1024,
                            settings: {
                                slidesToShow: 1,
                                slidesToScroll: 0.25,
                                infinite: true,

                            }
                        }, {
                            breakpoint: 600,
                            settings: {
                                slidesToShow: 1,
                                slidesToScroll: 0.25,
                            }
                        }, {
                            breakpoint: 480,
                            settings: {
                                slidesToShow: 1,
                                slidesToScroll: 0.25,
                            }
                        }
                        // You can unslick at a given breakpoint now by adding:
                        // settings: "unslick"
                        // instead of a settings object
                    ]
                    // appendDots: $(".custom-slick-dots"),
            });


            $("a").click(function() {
                $("#myModal").modal();
            });



            $(".custom-slick-arrow-left").on("click", function() {
                $(".slider-nav").slick("slickPrev");
            });
            $(".custom-slick-arrow-right").on("click", function() {
                $(".slider-nav").slick("slickNext");
            });


            $(".custom-slick-arrow-left-1").on("click", function() {
                $(".slider-nav-1").slick("slickPrev");
            });
            $(".custom-slick-arrow-right-1").on("click", function() {
                $(".slider-nav-1").slick("slickNext");
            });

            $('.dropdown-lang').click(function(e) {
                $('.dropdown-menu-lang').slideToggle();
                e.preventDefault();
            });

            $('.btn-collapse').click(function(e) {
                $('.menu-user-mobile').slideToggle('1000');
                e.preventDefault();
                icon = $(this).find("i");
                icon.toggleClass("fa-times");
            });

            $('.login-mobile').click(function(e) {
                $('.menu-login-mobile').slideToggle();
                e.preventDefault();
            });
        });
        AOS.init({
            duration: 1200,
        })
    </script>
